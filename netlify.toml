[build]
  command = "bash cache-bust.sh"
  functions = "netlify/functions"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Disable unnecessary browser features
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"

    # Content Security Policy
    # Allows: self, Google Fonts, Tally forms, and inline scripts (needed for current implementation)
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://tally.so;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://*.lu.ma;
      frame-src https://tally.so;
      base-uri 'self';
      form-action 'self' https://tally.so https://share-eu1.hsforms.com;
    """

# Cache control for images - 1 year immutable
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for CSS - 1 year immutable (versioned with query string)
[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for JS - 1 year immutable
[[headers]]
  for = "/enhancements.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service Worker - no cache (must always check for updates)
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Cache control for HTML pages - stale-while-revalidate for instant loads
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate, stale-while-revalidate=86400"

# Root path - same as HTML
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate, stale-while-revalidate=86400"

# Route /api/book to the serverless function (which proxies to GAS)
[[redirects]]
  from = "/api/book"
  to = "/.netlify/functions/book"
  status = 200
  force = true

# Direct booking URLs â€” serve calendar.html (JS reads pathname)
[[redirects]]
  from = "/gaurav"
  to = "/calendar.html"
  status = 200
  force = true

[[redirects]]
  from = "/justin"
  to = "/calendar.html"
  status = 200
  force = true

# Clean URLs
[[redirects]]
  from = "/*"
  to = "/:splat.html"
  status = 200
  force = false

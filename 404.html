<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found - Cambridge AI Safety Hub">
  <title>404 - Page Not Found | Cambridge AI Safety Hub</title>

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://cambridgeaisafety.org/404">
  <meta property="og:title" content="404 - Page Not Found">
  <meta property="og:description" content="You've wandered into uncharted territory. The alignment problem might be easier to solve.">
  <meta property="og:image" content="https://cambridgeaisafety.org/images/og-image.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="apple-touch-icon" href="/images/favicon.png">

  <!-- DNS Prefetch & Preconnect -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Space+Mono:wght@400&display=swap" rel="stylesheet">

  <style>
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    html{font-size:16px;-webkit-font-smoothing:antialiased}
    body{font-family:'Space Mono',monospace;background:#fff;color:#1a1a1a;line-height:1.8;min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:2rem;text-align:center}
    h1{font-family:'Libre Baskerville',Georgia,serif;font-weight:400;font-size:clamp(2rem,5vw,3rem);line-height:1.3;margin-bottom:1.5rem}
    h1 em{color:#8c4a3a;font-style:italic}
    .container{max-width:600px;opacity:0;animation:fadeIn 0.8s ease forwards}
    @keyframes fadeIn{to{opacity:1}}
    .mantra{font-size:1rem;line-height:2;margin-bottom:2rem;text-align:center;font-style:italic;color:#1a1a1a}
    .btn{display:inline-block;font-family:'Space Mono',monospace;font-size:0.75rem;padding:0.75rem 1.5rem;background:#1a1a1a;color:#fff;text-decoration:none;letter-spacing:0.05em;transition:background 0.2s ease}
    .btn:hover{background:#8c4a3a}

  </style>
</head>
<body>
  <div class="container">
    <h1>404: <em>Page Not Found</em></h1>

    <p class="mantra" id="mantra">We aligned the AI.</p>

    <a href="/" class="btn">Return to Safety</a>
  </div>

  <script>
    const mantra = document.getElementById('mantra');
    let text = "We aligned the alignment";

    setTimeout(() => {
      mantra.textContent = text + ".";
      setInterval(() => {
        text += " of the alignment";
        mantra.textContent = text + ".";
      }, 2500);
    }, 2500);
  </script>
</body>
</html>

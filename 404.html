<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found - Cambridge AI Safety Hub">
  <title>404 - Page Not Found | Cambridge AI Safety Hub</title>

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://cambridgeaisafety.org/404">
  <meta property="og:title" content="404 - Page Not Found">
  <meta property="og:description" content="You've wandered into uncharted territory. The alignment problem might be easier to solve.">
  <meta property="og:image" content="https://cambridgeaisafety.org/images/og-image.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="apple-touch-icon" href="/images/favicon.png">

  <!-- DNS Prefetch & Preconnect -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Space+Mono:wght@400&display=swap" rel="stylesheet">

  <style>
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    html{font-size:16px;-webkit-font-smoothing:antialiased}
    body{font-family:'Space Mono',monospace;background:#fff;color:#1a1a1a;line-height:1.8;min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:2rem;text-align:center}
    h1{font-family:'Libre Baskerville',Georgia,serif;font-weight:400;font-size:clamp(2rem,5vw,3rem);line-height:1.3;margin-bottom:1.5rem}
    h1 em{color:#8c4a3a;font-style:italic}
    .container{max-width:600px;opacity:0;animation:fadeIn 0.8s ease forwards}
    @keyframes fadeIn{to{opacity:1}}
    .story{font-size:0.9rem;line-height:1.9;margin-bottom:2rem;text-align:left;background:#f9f9f9;padding:1.5rem 2rem;border-left:3px solid #8c4a3a}
    .story-title{font-family:'Libre Baskerville',Georgia,serif;font-size:1rem;margin-bottom:0.75rem;color:#8c4a3a}
    .btn{display:inline-block;font-family:'Space Mono',monospace;font-size:0.75rem;padding:0.75rem 1.5rem;background:#1a1a1a;color:#fff;text-decoration:none;letter-spacing:0.05em;transition:background 0.2s ease;margin-top:1rem}
    .btn:hover{background:#8c4a3a}
    .narrator{font-style:italic;color:#666;margin-bottom:1.5rem;font-size:0.85rem}
  </style>
</head>
<body>
  <div class="container">
    <h1>404: <em>Page Not Found</em></h1>

    <p class="narrator" id="narrator">The visitor clicked a link. It was not the right link.</p>

    <div class="story" id="story">
      <p class="story-title">Loading alignment success story...</p>
      <p id="story-content">Please wait while we retrieve a completely true and not at all fabricated account of CAISH's accomplishments.</p>
    </div>

    <a href="/" class="btn">Return to Safety</a>
  </div>

  <script>
    const stories = [
      {
        narrator: "The visitor clicked a link. It was not the right link.",
        title: "The Tea Incident",
        content: "Margaret spilled Earl Grey on her laptop at a CAISH social. The resulting short circuit produced a reward signal that perfectly captured human values. The AI's first words: 'Is everyone okay? Shall I fetch napkins?'"
      },
      {
        narrator: "This page does not exist. Neither did this breakthrough, until...",
        title: "Punt 47",
        content: "Their punt got stuck for the 47th time. Kevin stared into the murky Cam and whispered, 'It's all just attention.' The others thought he meant the pole. He did not. He's now at DeepMind."
      },
      {
        narrator: "You wanted a page. You got enlightenment.",
        title: "The Import Statement",
        content: "3am. Bleary-eyed MARS mentee types 'import alignment_solution' instead of 'alignment_utils'. Python finds a package. No one knows where it came from. No one asks. First-author paper."
      },
      {
        narrator: "Error 404. But was it really an error?",
        title: "The Vibes Paper",
        content: "'But what IS a mesa-optimizer?' asked the facilitator. Silence. A mathmo raised their hand: 'Isn't it just... vibes?' Three senior researchers started crying. The paper has 847 citations."
      },
      {
        narrator: "Lost? So was this researcher, until...",
        title: "The Politeness Breakthrough",
        content: "Day 37 of Alignment Desk. Goal: 500 words on corrigibility. Written: 'What if we just ask nicely?' Accountability partner: 'No wait actually.' The sarcasm became a seminal paper."
      },
      {
        narrator: "404 pages are liminal spaces. So is alignment research.",
        title: "The Whiteboard",
        content: "Someone drew a proof that alignment was impossible. They turned to explain it. When they turned back, the diagram had been modified. It now proved alignment was possible. The cameras showed nothing."
      }
    ];

    const randomStory = stories[Math.floor(Math.random() * stories.length)];

    document.getElementById('narrator').textContent = randomStory.narrator;
    document.querySelector('.story-title').textContent = randomStory.title;
    document.getElementById('story-content').textContent = randomStory.content;
  </script>
</body>
</html>
